<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DndMapEditor</title>

        <!-- Bootstrap Style Dependencies -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid h-100">

            <!-- NavBar -->
            <div class="row mb-lg-5">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                        <a class="navbar-brand" href=""><img src="/img/dndIcon.png" width="30" height="30"></a>
                        <!-- Links -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Map Editor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 3</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- END: NavBar -->

            <!-- Images Upload Form -->
            <form>
                <div class="row mb-lg-0">
                    <div class="col-lg-2"></div>
                    <div class="input-group mb-3 col-lg-8">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="images_upload">
                            <label class="custom-file-label" for="images_upload">Choose file</label>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <div class="row mb-lg-2">
                    <div class="col-lg-2"></div>
                    <div class="form-group col-lg-8">
                        <label for="sel1">Select the destination folder</label>
                        <select class="form-control" id="sel1" name="sellist1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </form>
            <!-- END: Images Upload Form -->

            <div class="row">
                <div class="col-lg-3"></div>
                <div class="alert alert-success col-lg-6" id="success_alert">
                    <p class="text-center mb-0">
                        <strong>Success!</strong> Images correctly uploaded.
                    </p>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>

        <!-- Bootstrap Script Dependencies -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- My Scripts -->
        <script src="/js/timer.js"></script>
    </body>
</html>
